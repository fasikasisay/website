
<style>
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #dcdcdc;
      margin: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    /* Decorative shape */
    body::before {
      content: "";
      position: absolute;
      top: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at center, #ff6f91 0%, transparent 70%);
      opacity: 0.07;
      filter: blur(100px);
      z-index: 0;
    }

    .resume-card {
      background: rgba(50, 50, 50, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    h2 {
      color: #f5f5f5;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    h3 {
      color: #ff6f91;
      font-size: 22px;
      margin-top: 30px;
    }

    ul {
      list-style-type: square;
      margin-left: 30px;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    nav a {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background-color: #ff6f91;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .resume-card {
        padding: 30px 20px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        width: 100%;
        text-align: center;
      }
    }
</style>
